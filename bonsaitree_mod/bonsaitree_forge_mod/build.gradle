buildscript {
    repositories {
        // 强制使用 Forge 官方仓库
        maven { url = "https://maven.minecraftforge.net/" }
        mavenCentral()
    }
    dependencies {
        // 5.1.3 是稳定版，无 versionParser 缺失问题
        classpath 'net.minecraftforge.gradle:ForgeGradle:5.1.3'
    }
}

plugins {
    id 'java'
    id 'eclipse'
}

// 应用 Forge 插件（5.x 版本插件 ID 兼容）
apply plugin: 'net.minecraftforge.gradle'

// 项目信息
version = '1.0.0'
group = 'com.yourmod.bonsaitree'
archivesBaseName = 'bonsaitree'

// Java 17 配置
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

// Minecraft 核心配置（简化版）
minecraft {
    mappings channel: 'srg', version: '1.20.1'  // 使用官方映射，避免冲突
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    runs {
        client {
            workingDirectory project.file('run')
            mods {
                bonsaitree {
                    source sourceSets.main
                }
            }
        }
    }
}

// 依赖仓库
repositories {
    maven { url = "https://maven.minecraftforge.net/" }
}

// 依赖配置（使用 1.20.1 基础 Forge 版本）
dependencies {
    minecraft 'net.minecraftforge:forge:1.20.1-47.1.0'
}

// 打包与混淆
jar {
    finalizedBy 'reobfJar'
}
