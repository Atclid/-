// 插件应用（必须是 build.gradle 的第一个代码块）
plugins {
    id 'eclipse'
    id 'maven-publish'
    id 'net.minecraftforge.gradle' version '[6.0,6.2)'
    id 'org.parchmentmc.librarian.forgegradle' version '1.+'
}

// Gradle Wrapper 配置
wrapper {
    gradleVersion = "8.4"
    distributionType = Wrapper.DistributionType.ALL
}

// 项目基本信息
version = '1.0'
group = 'com.yourmod.bonsaitree'
archivesBaseName = 'bonsaitree'

// Java 版本配置（Minecraft 1.20.1 需要 Java 17）
java.toolchain.languageVersion = JavaLanguageVersion.of(17)

// 打印系统信息（调试用）
println "Java: ${System.getProperty 'java.version'}, JVM: ${System.getProperty 'java.vm.version'} (${System.getProperty 'java.vendor'}), Arch: ${System.getProperty 'os.arch'}"

// Minecraft 模组配置
minecraft {
    mappings channel: 'parchment', version: '2023.09.03-1.20.1'
    
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    // 运行配置（客户端、服务器等）
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            property 'forge.enabledGameTestNamespaces', 'bonsaitree'
            mods {
                bonsaitree {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            property 'forge.enabledGameTestNamespaces', 'bonsaitree'
            mods {
                bonsaitree {
                    source sourceSets.main
                }
            }
        }

        gameTestServer {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            property 'forge.enabledGameTestNamespaces', 'bonsaitree'
            mods {
                bonsaitree {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            args '--mod', 'bonsaitree', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')
            mods {
                bonsaitree {
                    source sourceSets.main
                }
            }
        }
    }
}

// 资源目录配置
sourceSets.main.resources { srcDir 'src/generated/resources' }

// 依赖仓库
repositories {
    maven {
        url "https://cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
}

// 项目依赖
dependencies {
    minecraft 'net.minecraftforge:forge:1.20.1-47.1.0'
}

// JAR 打包配置
jar {
    manifest {
        attributes([
            "Specification-Title": "bonsaitree",
            "Specification-Vendor": "YourName",
            "Specification-Version": "1",
            "Implementation-Title": project.name,
            "Implementation-Version": project.jar.archiveVersion,
            "Implementation-Vendor" :"YourName",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

// 混淆处理（Forge 必需）
jar.finalizedBy('reobfJar')

// 发布配置
publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file://$projectDir/../mcmodsrepo"
        }
    }
}

// 编码配置
tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
