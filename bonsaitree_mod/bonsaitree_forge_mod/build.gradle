buildscript {
    repositories {
        maven { url = "https://maven.minecraftforge.net/" }
        mavenCentral()
    }
    dependencies {
        // 使用稳定的ForgeGradle 5.1.3版本
        classpath 'net.minecraftforge.gradle:ForgeGradle:5.1.3'
    }
}

// 应用基础插件以支持archivesBaseName
plugins {
    id 'java'
    id 'eclipse'
    id 'base'  // 关键：提供archivesBaseName支持
}

apply plugin: 'net.minecraftforge.gradle'

version = '1.0.0'
group = 'com.yourmod.bonsaitree'
archivesBaseName = 'bonsaitree'  // 兼容Gradle 7.3的写法

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

minecraft {
    mappings channel: 'srg', version: '1.20.1'  // 使用官方SRG映射
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    runs {
        client {
            workingDirectory project.file('run')
            mods {
                bonsaitree {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    maven { url = "https://maven.minecraftforge.net/" }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.20.1-47.1.0'
}

jar {
    finalizedBy 'reobfJar'
}
