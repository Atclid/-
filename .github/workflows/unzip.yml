name: Unzip Mod and Commit

on:
  push:
    paths:
      - 'bonsaitree_forge_mod.zip'
  workflow_dispatch:

jobs:
  unzip-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Check if zip file exists
        id: check_file
        run: |
          if [ -f "bonsaitree_forge_mod.zip" ]; then
            echo "file_exists=true" >> $GITHUB_ENV
          else
            echo "错误：未找到文件"
            echo "file_exists=false" >> $GITHUB_ENV
            exit 1
          fi

      - name: Unzip mod package
        if: env.file_exists == 'true'
        run: |
          mkdir -p bonsaitree_mod
          unzip bonsaitree_forge_mod.zip -d bonsaitree_mod/
          ls -R bonsaitree_mod

      - name: Commit unzipped files
        if: env.file_exists == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if [[ $(git status --porcelain) ]]; then
            git add bonsaitree_mod/
            git commit -m "自动解压模组文件"
            echo "有变更，已提交"
          else
            echo "无变更，跳过"
            exit 0
          fi

      - name: Push changes
        if: env.file_exists == 'true'
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.PAT_TOKEN }}  # 确保缩进正确
          branch: main
          force: false
