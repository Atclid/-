name: Unzip Mod and Commit

on:
  push:
    paths:
      - 'bonsaitree_forge_mod.zip'  # 只在ZIP文件变化时触发

jobs:
  unzip-and-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Unzip mod package
      run: |
        # 创建解压目录
        mkdir -p bonsaitree_mod
        
        # 解压ZIP文件
        unzip bonsaitree_forge_mod.zip -d bonsaitree_mod/
        
        # 删除原始ZIP文件（可选）
        rm bonsaitree_forge_mod.zip
        
        # 列出解压内容验证
        ls -R bonsaitree_mod
        
    - name: Commit unzipped files
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add .
        git commit -m "自动解压模组文件 [skip ci]" || echo "没有变化，无需提交"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
