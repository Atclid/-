name: Build Bonsai Mod
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Generate Gradle Wrapper
        working-directory: bonsaitree_mod/bonsaitree_forge_mod
        run: |
          # 使用稳定的 Gradle 7.6 版本
          gradle wrapper --gradle-version=7.6 --distribution-type=bin
          chmod +x gradlew

      - name: Build with Gradle (离线模式)
        working-directory: bonsaitree_mod/bonsaitree_forge_mod
        run: |
          # 先尝试离线构建，使用缓存的依赖
          ./gradlew build --offline --stacktrace --no-daemon || {
            # 离线失败时，清除缓存并重新下载
            echo "离线构建失败，清除缓存并重新下载依赖..."
            rm -rf ~/.gradle/caches/
            ./gradlew build --stacktrace --no-daemon
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bonsaitree-mod
          path: bonsaitree_mod/bonsaitree_forge_mod/build/libs/*.jar
