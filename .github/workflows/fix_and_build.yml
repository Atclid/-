name: 自动补全与构建模组
on:
  push:
    paths:
      - 'atclid/bonsaitree_mod/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许提交补全的文件
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 检查并补全 settings.gradle
        working-directory: atclid/bonsaitree_mod/bonsaitree_forge_mod
        run: |
          if [ ! -f "settings.gradle" ]; then
            echo "rootProject.name = 'bonsaitree_forge_mod'" > settings.gradle
            echo "✅ 创建了 settings.gradle"
          else
            echo "✅ settings.gradle 已存在"
          fi

      - name: 检查并生成 Gradle Wrapper
        working-directory: atclid/bonsaitree_mod/bonsaitree_forge_mod
        run: |
          if [ ! -f "gradlew" ]; then
            echo "🔧 未找到 Gradle Wrapper，正在生成..."
            wget -q https://services.gradle.org/distributions/gradle-8.4-bin.zip
            unzip -q gradle-8.4-bin.zip
            ./gradle-8.4/bin/gradle wrapper --gradle-version=8.4 --distribution-type=bin
            rm -rf gradle-8.4 gradle-8.4-bin.zip
            echo "✅ 已生成 Gradle Wrapper"
          else
            echo "✅ Gradle Wrapper 已存在"
          fi

      - name: 配置 Java 环境
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'  # 缓存依赖，加速构建

      - name: 构建模组
        working-directory: atclid/bonsaitree_mod/bonsaitree_forge_mod
        run: |
          chmod +x gradlew
          ./gradlew build --no-daemon

      - name: 提交补全的文件
        if: success()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add atclid/bonsaitree_mod/bonsaitree_forge_mod/settings.gradle
          git add atclid/bonsaitree_mod/bonsaitree_forge_mod/gradlew
          git add atclid/bonsaitree_mod/bonsaitree_forge_mod/gradlew.bat
          git add atclid/bonsaitree_mod/bonsaitree_forge_mod/gradle/wrapper/
          
          if [[ $(git status --porcelain) ]]; then
            git commit -m "自动补全 Gradle 配置文件"
            git push
            echo "✅ 已提交补全的配置文件"
          else
            echo "⚠️ 没有文件变更"
          fi

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: bonsaitree-mod
          path: atclid/bonsaitree_mod/bonsaitree_forge_mod/build/libs/*.jar
          if-no-files-found: error
