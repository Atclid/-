name: Build Bonsai Mod
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Generate Gradle Wrapper
        working-directory: bonsaitree_mod/bonsaitree_forge_mod
        run: |
          # 直接用系统 Gradle 生成 Wrapper（避免依赖项目内文件）
          gradle wrapper --gradle-version=8.4 --distribution-type=bin
          chmod +x gradlew

      - name: Build with Gradle
        working-directory: bonsaitree_mod/bonsaitree_forge_mod
        run: |
          ./gradlew build --stacktrace --no-daemon

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bonsaitree-mod
          path: bonsaitree_mod/bonsaitree_forge_mod/build/libs/*.jar
