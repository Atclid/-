          if ${{ github.event.inputs.debugMode }}; then
            echo "ğŸ è°ƒè¯•æ¨¡å¼: å¯ç”¨è¯¦ç»†è¾“å‡º"
            ./gradlew build --stacktrace --info --no-daemon
