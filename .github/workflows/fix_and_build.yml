          fi
          
          # éªŒè¯ Gradle Wrapper æ–‡ä»¶
          echo "âœ… Gradle Wrapper æ–‡ä»¶çŠ¶æ€:"
          ls -la gradle/wrapper
          cat gradle/wrapper/gradle-wrapper.properties

      - name: æ„å»ºæ¨¡ç»„
        working-directory: ${{ env.mod_dir }}
