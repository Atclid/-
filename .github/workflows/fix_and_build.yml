          echo "exec java -Dorg.gradle.appname=gradlew -classpath \"\$0/../gradle/wrapper/gradle-wrapper.jar\" org.gradle.wrapper.GradleWrapperMain \"\$@\"" >> gradlew
          chmod +x gradlew

