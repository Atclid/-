name: 构建模组
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 配置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: 清除旧缓存（关键：避免使用无效缓存）
        run: rm -rf ~/.gradle/caches/

      - name: 生成 Gradle Wrapper（使用 7.6 版本，兼容 6.0.14）
        working-directory: bonsaitree_mod/bonsaitree_forge_mod
        run: |
          gradle wrapper --gradle-version=7.6 --distribution-type=bin
          chmod +x gradlew

      - name: 构建（带重试机制）
        working-directory: bonsaitree_mod/bonsaitree_forge_mod
        run: |
          # 重试3次，解决网络波动问题
          for i in {1..3}; do
            ./gradlew build --stacktrace --no-daemon && exit 0
            echo "第 $i 次失败，重试..."
            sleep 5
          done
          exit 1

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: 模组产物
          path: bonsaitree_mod/bonsaitree_forge_mod/build/libs/*.jar
