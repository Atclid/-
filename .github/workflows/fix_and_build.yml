name: 构建模组
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 配置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 清除旧缓存
        run: rm -rf ~/.gradle/caches/

      - name: 生成 Gradle Wrapper（关键：指定 7.3 版本并验证）
        working-directory: bonsaitree_mod/bonsaitree_forge_mod
        run: |
          # 强制使用系统 Gradle 7.3 生成 wrapper
          gradle wrapper --gradle-version=7.3 --distribution-type=bin
          chmod +x gradlew
          
          # 验证 wrapper 版本
          echo "验证 Gradle 版本:"
          ./gradlew --version

      - name: 构建（关键：添加 --no-daemon 参数）
        working-directory: bonsaitree_mod/bonsaitree_forge_mod
        run: |
          # 使用生成的 wrapper 构建，确保使用 7.3 版本
          ./gradlew build --stacktrace --no-daemon --warning-mode all
