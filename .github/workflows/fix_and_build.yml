name: 构建模组
on:
  push:
    paths:
      - 'bonsaitree_mod/bonsaitree_forge_mod/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 验证模组目录
        run: |
          MOD_DIR="bonsaitree_mod/bonsaitree_forge_mod"
          if [ ! -d "$MOD_DIR" ]; then
            echo "错误：模组目录不存在"
            exit 1
          fi
          echo "mod_dir=$MOD_DIR" >> $GITHUB_ENV

      - name: 检查 plugins 块位置
        working-directory: ${{ env.mod_dir }}
        run: |
          echo "验证 plugins 块是否在第一行..."
          if ! head -n 3 build.gradle | grep -q "plugins {" ; then
            echo "❌ plugins 块仍不在正确位置，请手动修复 build.gradle"
            cat build.gradle  # 输出文件内容供调试
            exit 1
          fi

      - name: 生成 Gradle Wrapper（如果缺失）
        working-directory: ${{ env.mod_dir }}
        run: |
          if [ ! -f "gradlew" ]; then
            wget https://services.gradle.org/distributions/gradle-8.4-bin.zip
            unzip -q gradle-8.4-bin.zip
            ./gradle-8.4/bin/gradle wrapper --gradle-version 8.4
            rm -rf gradle-8.4 gradle-8.4-bin.zip
          fi

      - name: 配置 Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 构建模组
        working-directory: ${{ env.mod_dir }}
        run: |
          chmod +x gradlew
          ./gradlew build --no-daemon

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: bonsaitree-mod
          path: ${{ env.mod_dir }}/build/libs/*.jar
