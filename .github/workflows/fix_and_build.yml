name: 构建模组
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 配置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 生成 Gradle 7.6 Wrapper
        working-directory: bonsaitree_mod/bonsaitree_forge_mod
        run: |
          # 使用 Gradle 7.6（兼容 ForgeGradle 6.x）
          gradle wrapper --gradle-version=7.6 --distribution-type=bin
          chmod +x gradlew
          # 验证版本
          ./gradlew --version

      - name: 构建
        working-directory: bonsaitree_mod/bonsaitree_forge_mod
        run: |
          # 清理缓存并构建
          rm -rf ~/.gradle/caches/
          ./gradlew build --stacktrace --no-daemon
