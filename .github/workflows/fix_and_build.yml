name: 构建模组
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 配置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 手动下载 Gradle 7.2 并生成 Wrapper
        working-directory: bonsaitree_mod/bonsaitree_forge_mod
        run: |
          # 手动下载指定版本，避免系统版本干扰
          wget https://services.gradle.org/distributions/gradle-7.2-bin.zip
          unzip gradle-7.2-bin.zip
          ./gradle-7.2/bin/gradle wrapper --gradle-version=7.2 --distribution-type=bin
          chmod +x gradlew
          # 验证版本
          ./gradlew --version

      - name: 构建（禁用 daemon 并强制使用指定版本）
        working-directory: bonsaitree_mod/bonsaitree_forge_mod
        run: |
          ./gradlew build --no-daemon --stacktrace --warning-mode all
