name: 构建模组
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 配置JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: 清除旧缓存（关键）
        run: rm -rf ~/.gradle/caches/

      - name: 生成Gradle 7.3 Wrapper
        working-directory: bonsaitree_mod/bonsaitree_forge_mod
        run: |
          gradle wrapper --gradle-version=7.3 --distribution-type=bin
          chmod +x gradlew
          # 验证版本
          ./gradlew --version

      - name: 构建（带详细日志）
        working-directory: bonsaitree_mod/bonsaitree_forge_mod
        run: |
          ./gradlew build --stacktrace --no-daemon --warning-mode all

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: 模组产物
          path: bonsaitree_mod/bonsaitree_forge_mod/build/libs/*.jar
